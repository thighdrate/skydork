    <!-- Preload config.json to start download immediately -->
    <link rel="preload" href="/config.json" as="fetch" crossorigin>
    
    <!-- Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://i4.ytimg.com" crossorigin>
    <link rel="preconnect" href="https://static-cdn.jtvnw.net/" crossorigin>
    
    <!-- Start config fetch before JS bundle loads -->
    <script>
      window.__CONFIG_PROMISE__ = fetch('/config.json')
        .then(function(response) {
          if (!response.ok) throw new Error('Config fetch failed');
          return response.json();
        })
        .catch(function(error) {
          console.error('Config preload failed:', error);
          return null;
        });
      
      // Preload critical images once config is available
      window.__CONFIG_PROMISE__.then(function(config) {
        if (!config || !config.PROFILE) return;
        
        // Always preload avatar (small, critical, always visible)
        if (config.PROFILE.avatar) {
          var avatarLink = document.createElement('link');
          avatarLink.rel = 'preload';
          avatarLink.as = 'image';
          avatarLink.href = config.PROFILE.avatar;
          avatarLink.fetchPriority = 'high';
          document.head.appendChild(avatarLink);
        }
        
        // Preload background image based on screen width and aspect ratio
        var isMobile = window.innerWidth < 768;
        
        if (isMobile) {
          // On mobile, check aspect ratio to determine which background to use
          var isPortrait = window.innerHeight > window.innerWidth;
          var bgToPreload = (isPortrait && config.PROFILE.mobileBackground) ? config.PROFILE.mobileBackground : config.PROFILE.background;
          
          if (bgToPreload) {
            var mobileBgLink = document.createElement('link');
            mobileBgLink.rel = 'preload';
            mobileBgLink.as = 'image';
            mobileBgLink.href = bgToPreload;
            mobileBgLink.media = '(max-width: 767px)';
            document.head.appendChild(mobileBgLink);
          }
        } else if (config.PROFILE.background) {
          // Preload desktop background on desktop
          var bgLink = document.createElement('link');
          bgLink.rel = 'preload';
          bgLink.as = 'image';
          bgLink.href = config.PROFILE.background;
          bgLink.media = '(min-width: 768px)';
          document.head.appendChild(bgLink);
        }
      }).catch(function(error) {
        console.error('Image preload failed:', error);
      });
    </script>
